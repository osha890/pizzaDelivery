{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
    {% endblock %}
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="nav">
            <div><a href="{% url 'pizza_list' %}">Pizzas</a></div>
            {% if user.is_authenticated %}
                <div><a href="{% url 'cart' %}">Cart</a></div>
                <div><a href="{% url 'orders' %}">Orders</a></div>
                <div><a href="{% url 'logout' %}">Logout</a></div>
            {% else %}
                <div><a href="{% url 'signup' %}">Signup</a></div>
                <div><a href="{% url 'login' %}">Login</a></div>
            {% endif %}
        </div>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <footer>

    </footer>
</body>
</html>
