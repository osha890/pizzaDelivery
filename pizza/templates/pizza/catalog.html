{% extends 'base.html' %}
{% load static %}

{% block head %}
{% endblock %}

{% block main %}
    {% for pizza in pizzas %}
        <h2>{{ pizza.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.size.label_tag }} {{ form.size }}
            <input type="hidden" name="pizza_id" value="{{ pizza.id }}">
            <button type="submit">Добавить в корзину</button>
        </form>
    {% endfor %}
{% endblock %}
